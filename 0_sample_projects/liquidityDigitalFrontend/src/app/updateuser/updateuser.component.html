<div class="signup-form">
        <form>
            <h2 class="text-center">Update User</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)]="user.lastname" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phno" placeholder="Phone Number" [(ngModel)]="user.phno" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="dept" placeholder="Department" [(ngModel)]="user.dept" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-sm col-md-6" (click)=updateUser()>Update
                        <span *ngIf="updateUserLoader" class="spinner-border" role="status" style="width:10px;height:10px;">
                                <span class="sr-only">Loading...</span>
                        </span>
                </button>
                <button class="btn btn-danger btn-sm  col-md-6" (click)=cancel($event)>Cancel</button>
            </div>
            <p style="color:red">{{errormessage}}</p>
    
        </form>
    </div>
