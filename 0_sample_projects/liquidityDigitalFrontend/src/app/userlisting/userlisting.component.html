<div class="container">
    <div class="text-center" style="padding: 10px;">
        <h4>List of Users</h4>
        <div class="btn btn-primary btn-sm" (click)="navigate('/newuser')">Add New User</div>
    </div>
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Department</th>
                <th>Actions</th>
              </tr>
            </thead>
          
            <tbody>
                <tr *ngIf="users.length == 0 && !listLoader">
                    <td colspan="6" class="text-center">No Records</td>                    
                </tr>
                <tr *ngIf="listLoader">
                    <td colspan="6" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                      </td>
                </tr>
              <tr  *ngFor="let user of users; let i = index">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phno}}</td>
                <td>{{user.dept}}</td>
                <td>
                    <span class="btn btn-primary btn-sm" (click)="navigate('/updateuser',i)">Edit</span> &nbsp;&nbsp;
                    <span class="btn btn-danger btn-sm" (click)="deleteUser(user.email)">Delete</span>
                </td>
              </tr>           
            </tbody>
          </table>
          <div class="text-center">
            <div class="btn btn-danger btn-sm" (click)="logout()">Logout</div>
          </div>
</div>
