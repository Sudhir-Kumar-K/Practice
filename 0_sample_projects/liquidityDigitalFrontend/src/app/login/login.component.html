<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required="required">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="login()">Log in</button>
        </div>
        <div>
            <p style="color:red">{{errormessage}}</p>
        </div>
    </form>
</div>
