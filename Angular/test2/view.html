<!DOCTYPE html>
<html>

<head>
    <title>Test 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="controller.js"></script>
</head>


<body>


    <div ng-app="myApp">

        <!--for rootScope-->
        {{color|uppercase}}

        <div ng-controller="myCtrl">
            <!--for scope-->
            {{color}}
        </div>
        {{color}} {{2015| currency}}

        <div ng-controller="myCtrl">
            <h3>Filter the list based on value in the textfield</h3>
            <input type="text" ng-model="test">
            <ul>
                <li ng-repeat="item in list | filter:test">
                    {{item}}
                </li>
            </ul>
        </div>
    </div>




</body>
